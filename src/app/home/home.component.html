<h1 *ngIf="currentRoute === '/admin'">Find Climbers!</h1>
<div *ngFor="let climber of climbers | async" class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToProfilePage(climber)"><em>{{climber.firstname}} {{climber.lastname}}</em></h3>
    <h4>{{climber.experience}}</h4>
    <h4>{{climber.type}}</h4>
    <div *ngIf="currentRoute === '/admin'">
      <app-edit-climber [selectedClimber]="climber"></app-edit-climber>
    </div>
  </div>
</div>
